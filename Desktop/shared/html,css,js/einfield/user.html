<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            background:url(images/templatemo_body.jpg);
        }
        #wrapper {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border-radius: 5px;
            border: 1px solid #d4e6d4;
        }
    </style>
    <script>
        function predictCrop() {
            const region = document.getElementById('region').value;
            const season = document.getElementById('season').value;
            let crop = '';

            if (region === 'Tropical' && season === 'Summer') {
                crop = 'Rice';
            } else if (region === 'Tropical' && season === 'Winter') {
                crop = 'Wheat';
            } else if (region === 'Temperate' && season === 'Spring') {
                crop = 'Corn';
            } else if (region === 'Temperate' && season === 'Fall') {
                crop = 'Barley';
            } else {
                crop = 'No specific crop recommendation available for the given region and season.';
            }

            document.getElementById('result').innerHTML = `Recommended Crop: ${crop}`;
            return false;
        }
    </script>
</head>
<body>

<div id="wrapper">
    <h1>Crop Predictor</h1>
    <form onsubmit="return predictCrop();">
        <label for="region">Enter location (e.g., nyeri/othaya, kiambu/Githunguri):</label>
        <input type="text" id="region" name="region" required>
        
        <label for="season">Enter crop you would like to plant (e.g., maize, beans, potatoes, onion):</label>
        <input type="text" id="season" name="season" required>
        
        <button type="submit">Predict Crop</button>
    </form>
    
    <div id="result"></div>
</div>

</body>
</html>
